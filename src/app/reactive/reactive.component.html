
<app-header></app-header>
<div id="container">
 <h3 class="text_lable title_login">LogIn</h3>
    <div id="form-login">
      <form (ngSubmit)="onSubmit();" [formGroup]="formSignUp" >
        <div class="form-group">
          <label class="text_lable" for="email">Email address:</label>
          <input type="email" formControlName="email" class="form-control" >
          <p *ngIf="formSignUp.get('email').invalid && formSignUp.get('email').touched">Email requried</p>
        </div>
        <div class="form-group">
          <label class="text_lable" for="pwd">Password:</label>
          <input type="password" formControlName="password" class="form-control" >
        </div>
        <button [disabled]="formSignUp.invalid" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
   <code>{{formSignUp.controls.email.errors | json }}</code>
